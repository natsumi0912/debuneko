<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デブ猫ジェネレーター</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Mochiy Pop One', sans-serif;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-orange-50 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-lg p-6 text-center">
        <h1 class="text-3xl font-bold text-orange-500 mb-4">デブ猫クリエイター</h1>
        <p class="text-gray-600 mb-6">どんなデブ猫ちゃんが見たいですか？特徴を教えてください！</p>

        <div class="mb-6">
            <input type="text" id="prompt-input" class="w-full px-4 py-3 border-2 border-orange-200 rounded-lg focus:outline-none focus:border-orange-400 transition" placeholder="例：三毛猫、のんびり昼寝してる">
        </div>

        <button id="generate-button" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transform hover:scale-105 transition-transform duration-300 ease-in-out">
            デブ猫を生成！
        </button>

        <div id="image-container" class="mt-6 w-full h-80 bg-gray-100 rounded-lg flex items-center justify-center border-2 border-dashed border-gray-300">
            <div id="placeholder">
                <svg class="w-16 h-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                <p class="text-gray-500 mt-2">ここに画像が表示されます</p>
            </div>
            <div id="loader" class="loader hidden"></div>
            <img id="cat-image" src="" class="hidden w-full h-full object-contain rounded-lg" alt="生成されたデブ猫の画像">
        </div>

        <div id="error-message" class="mt-4 text-red-500 font-semibold hidden"></div>
    </div>

    <script>
        const generateButton = document.getElementById('generate-button');
        const promptInput = document.getElementById('prompt-input');
        const imageContainer = document.getElementById('image-container');
        const catImage = document.getElementById('cat-image');
        const loader = document.getElementById('loader');
        const placeholder = document.getElementById('placeholder');
        const errorMessage = document.getElementById('error-message');

        generateButton.addEventListener('click', generateImage);
        promptInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                generateImage();
            }
        });

        async function generateImage() {
            const userPrompt = promptInput.value.trim();
            if (!userPrompt) {
                showError('特徴を入力してください！');
                return;
            }

            const fullPrompt = `A very cute, cartoonish, chubby cat. ${userPrompt}. digital art style, happy and content expression.`;
            
            showLoading(true);
            hideError();

            try {
                // Exponential backoff for retries
                let response;
                let success = false;
                for (let i = 0; i < 3; i++) { // Retry up to 3 times
                    try {
                        const apiKey = ""; // API key will be injected by the environment
                        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;
                        const payload = {
                            instances: [{ prompt: fullPrompt }],
                            parameters: { "sampleCount": 1 }
                        };

                        response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (response.ok) {
                            const result = await response.json();
                            if (result.predictions && result.predictions.length > 0 && result.predictions[0].bytesBase64Encoded) {
                                const imageUrl = `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
                                catImage.src = imageUrl;
                                catImage.classList.remove('hidden');
                                success = true;
                                break; // Success, exit retry loop
                            }
                        }
                    } catch (error) {
                        // Log retry attempt, but don't show error to user yet
                        console.error(`Attempt ${i + 1} failed:`, error);
                    }
                    // Wait before retrying
                    await new Promise(resolve => setTimeout(resolve, Math.pow(2, i) * 1000));
                }

                if (!success) {
                    throw new Error('画像の生成に失敗しました。時間をおいてもう一度お試しください。');
                }

            } catch (error) {
                console.error('Error generating image:', error);
                showError(error.message);
                catImage.classList.add('hidden');
                placeholder.classList.remove('hidden');
            } finally {
                showLoading(false);
            }
        }

        function showLoading(isLoading) {
            if (isLoading) {
                loader.classList.remove('hidden');
                placeholder.classList.add('hidden');
                catImage.classList.add('hidden');
                generateButton.disabled = true;
                generateButton.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                loader.classList.add('hidden');
                generateButton.disabled = false;
                generateButton.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }
    </script>
</body>
</html>
